<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top navigation bar -->

    <nav> 
        <a href="./index.html  "><img src="./dappr.png" alt="logo" width="200px" height="50px"></a>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Information</li>
            <li>More <span><img src="./down_arrow.png" alt=""></span></li>
            <div class="search">
                <input type="text" class="searchTerm" placeholder=" Search..."><img src="./search.png" alt="search" style="transform: translate(-35px);">                     
            </div>
            <img src="./menu_bar.png" alt="more" width="50px" height="30px">
        </ul>
    </nav>

<!-- Vertical Navigation bar -->

    <div class="nav-ver">
        <img src="./socials.png" alt="socials" width="70px">
    </div>

<!-- customer care icon -->

    <div class="customer">
        <a href="#"><img src="./phone.png" alt="customer_care" height="150px"/></a>
    </div>

<!-- main page -->

    <main>
        <!-- first section -->
        <section>
            <div class="landing">
            <!-- top row -->
                <div class="first">
                    <!-- image  -->
                    <div class="image">

                    </div>
                    <!-- textarea  -->
                    <div class="textbox">

                    </div>
                </div>
            <!-- cards -->
                <div class="cards">

                </div>
            </div>
        </section>
        <section>
            <div class="scroll">
                <!-- left cards -->
                <div class="left">

                </div>
                <!-- right message -->
                <div class="message">

                </div>

            </div>
        </section>
    </main>
</body>
</html>
